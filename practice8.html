<!DOCTYPE html>
<html>
<head>
    <title>Practice Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        main {
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        form {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Practice Webpage</h1>
</header>

<main>
    <h2>About Me</h2>
    <p>Hello! I'm a web enthusiast exploring HTML and CSS.</p>

    <h2>My Favorite Quote</h2>
    <blockquote>"The only way to do great work is to love what you do." - Steve Jobs</blockquote>

    <h2>My Pet</h2>
    <img src="cat.jpg" alt="My Cat">
    
    <h2>Contact Me</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <input type="submit" value="Submit">
    </form>
</main>

<footer>
    <p>&copy; 2023 My Practice Webpage. All rights reserved.</p>
</footer>

</body>
</html>
