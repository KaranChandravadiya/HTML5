<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="php.backend" method="post">
        <table>
            <tr>
                <td><label for="username">username</label></td>
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <td><label for="password">password</label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="email">email</label></td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="phone-no.">phone-no.</label></td>
                <td><input type="tel" name="" id="phone-no."></td>
            </tr>
            <tr>
                <td><label for="DOB">DOB</label></td>
                <td><input type="date" id="DOB"></td>
            </tr>
            <tr>
                <td><label for="month">month</label></td>
                <td><input type="month" name="" id="month"></td>
            </tr>
            <tr>
                <td><label for="week">week</label></td>
                <td><input type="week" id="week"></td>
            </tr>
            <tr>
                <td><label for="time">time</label></td>
                <td><input type="time" id="time"></td>
            </tr>
            <tr>
                <td><label for="date-time">date-time</label></td>
                <td><input type="datetime-local" id="date-time" ></td>
            </tr>
            <tr>
                <td><label for="gender">gender</label></td>
                <td><input type="radio" name="gender" id="">male</td>
                <td><input type="radio" name="gender" id="">female</td>
                <td><input type="radio" name="gender" id="">other</td>
            </tr>
            <tr>
                <td><label for="hobbies">hobbies</label></td>
                <td>
                    cricket <input type="checkbox" name="" id="">
                    swiming <input type="checkbox" checked disabled name="" id="">
                    outing <input type="checkbox" name="" id="">
                    travel <input type="checkbox" name="" id="">
                    game <input type="checkbox" name="" id="">
                    movie <input type="checkbox" name="" id="">
                </td>
            </tr>
            <tr>
                <td><label for="enter-hobbies">enter-hobbies</label></td>
                <td><textarea name="" id="enter-hobbies" cols="50" rows="5"></textarea></td>
            </tr>
            <tr>
                <td><label for="city">city</label></td>
                <td>
                    <select>
                        <option value="none">enter your city</option>
                        <option value="ahmedabad">ahmedabad</option>
                        <option value="surat">surat</option>
                        <option value="mumbai">mumbai</option>
                        <option value="rajsthan">rajsthan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="eduction">eduction</label></td>
                <td>
                    <select multiple>
                        <option value="">BCA</option>
                        <option value="">BSC</option>
                        <option value="">ER</option>
                        <option value="">DR</option>
                        <option value="">PHD</option>
                    </select>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
