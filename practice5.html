<!DOCTYPE html>
<html>
<head>
    <title>List Example</title>
</head>
<body>

<h1>List Example</h1>

<h2>Ordered List</h2>
<ol>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
</ol>

<h2>Unordered List</h2>
<ul>
    <li>Red</li>
    <li>Green</li>
    <li>Blue</li>
</ul>

</body>
</html>
