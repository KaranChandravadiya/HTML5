<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    name:
                </td>
                <td>
                    <input type="text" placeholder="Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    password:
                </td>
                <td>
                    <input type="password" placeholder="Password" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Gender :
                </td>
                <td>
                    <input type="radio" name="Gender" id="">male
                    <input type="radio" name="Gender" id="">female
                </td>
                <tr>
                    <td>
                        Email :
                    </td>
                    <td>
                        <input type="mail" placeholder="Email" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone no :
                    </td>
                    <td>
                        <select>
                            <option>+91</option>
                            <option>+92</option>
                            <option>+93</option>    
                            <option>+94</option>
                            <option>+95</option>
                            <option>+96</option>
                        </select>
                        <input type="Phone" placeholder="93163*****">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit">
                    </td>
                </tr>
            </tr>
        </table>
    </form>
</body>
</html>
