<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="php.backend" method="post"></form>
    <h1>Travel Reservation Form</h1>
    <h2>* Denotes Mandotory</h2>
    <table>
        <tr>
            <td>Full name*:</td>
        </tr>
        <tr>
            <td><input type="text" placeholder="FirstName LastName"></td>
        </tr>
        <tr>
            <td>Email address*:</td>
        </tr>
        <tr>
            <td><input type="email" name="" id="" placeholder="Email Address"></td>
        </tr>
        <tr>
            <td>Select Tour Package*:</td>
        </tr>
        <tr>
            <td>
                <select name="" id="">
                    <option value="">Goa</option>
                    <option value="">Ahmedabad</option>
                    <option value="">Surat</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Arrival date*:</td>
        </tr>
        <tr>
            <td><input type="date" name="" id="" placeholder="m/d/y"></td>
        </tr>
        <tr>
            <td>Number of persons*:</td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Unknown Type"></td>
        </tr>
        <tr>
           <td> What would you want to avail?*</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="" id="">Boarding</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="" id="">Fooding</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="" id="">Sight seeing</td>
        </tr>
        <tr>
            <td>Discout Coupan Code:</td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Unknown Type"></td>
        </tr>
        <tr>
            <td>Terms and Conditions*</td>
        </tr>
        <tr>
            <td><input type="radio" name="I" id="">I Agree</td>
            <td><input type="radio" name="I" id="">I Disagree</td>
        </tr>
        <tr>
            <td><button>Complete Reservation</button></td>
        </tr>
    </table>
</body>
</html>
