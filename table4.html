<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
   
    <h5 align="center">Table in HTML</h5>

    <table border="1" width="400" align="center">
        <tr>
         <td rowspan="2">A</td>
         <td>B</td>
        <td rowspan="3">D</td>
        <td colspan="2">E</td>
        <td>F</td>
        </tr>

        <tr>
            <td>C</td>
            <td rowspan="2">G</td>
            <td rowspan="2">R</td>
            <td rowspan="2">T</td>
        </tr>

        <tr>
            <td colspan="2">I</td>  
    
        </tr>
        <tr>
            <td colspan="3">K</td>
            <td>L</td>
            <td colspan="2">M</td>
        </tr>
 
    </table>
</body>
</html>
