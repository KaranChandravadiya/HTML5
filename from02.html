<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="php.backend" method="post"></form>
    <table bgcolor="skyblue" align="center" width="50%">

            <th align="center">Student Registeration From</th>

            <td><input type="text" placeholder="middlename" id="middlename"></td>

        </tr>

        </tr>

                    <option value="">bca</option>

                    <option value="">bcom</option>
                </select>
            </td>

        <tr>

                <input type="radio" name="gender" id="">other

        </tr>
        <tr>
            <td><label for="phone:">phone:</label></td>
        </tr>

            <td><input type="tel" name="" placeholder="+91"></td>
        </tr>

            <td><input type="tel" name="" id="" placeholder="phone no:"></td>

            <td><label for="current address:">current address:</label></td>
        </tr>
        <tr>

        </tr>

        </tr>
        <tr>
            <td><input type="text" placeholder="enter email"></td>
        </tr>
        <tr>
            <td><label for="password">password</label></td>
        </tr>
        <tr>
           <td><input type="text" placeholder="enter password"></td> 
        </tr>
        <tr>
            <td><label for="re-type password">re-type password</label></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="retype password"></td>
        </tr>
        <tr>
            <td><button bgcolor="green">register</button></td>
        </tr>
    </table>
