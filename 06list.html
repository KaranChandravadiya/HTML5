<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 3 types of list -->
    <!-- ol=orderlist -->
    <!-- ul=unorderlist -->
    <!-- ds=descriptionlist -->



<!-- 1 -->
<!-- ol name= order list li=list item -->

<ol>
    <li>html</li>
    <li>css</li>
    <li>j.s</li>
</ol>

<ol type="A" start="4">
    <li>html</li>
    <li>css</li>
    <li>j.s</li>
</ol>

<ol type="a" start="26">
    <li>html</li>
    <li>css</li>
    <li>j.s</li>
</ol>

<ol type="I">
    <li>html</li>
    <li>css</li>
    <li>j.s</li>
</ol>

<ol type="i">
    <li>html</li>
    <li>css</li>
    <li>j.s</li>
</ol>




  <!-- 2 -->
    <!-- ul name= unorderlist li=list item -->
    <ul type="disc">
        <li>html</li>
        <li>css</li>
        <li>j.s</li>   
    </ul>

    <ul type="square">
        <li>html</li>
        <li>css</li>
        <li>j.s</li>
     </ul>

    <ul type="circle">
        <li>html</li>
        <li>css</li>
        <li>j.s</li>
    </ul>



<!-- 3 -->
<!-- dl name= description list dt=description title dd=description data -->

<dl>
    <dt>W.D</dt>
    <dd>html</dd>
    <dd>css</dd>
    <dd>j.s</dd>
</dl>
  
</body>
</html>
